<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="utf-8">
  <title>期末考模擬題目列表</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 40px;
    }
    h1 {
      font-size: 24px;
      margin-bottom: 20px;
    }
    ul {
      list-style: none;
      padding: 0;
    }
    li {
      margin: 8px 0;
    }
    a {
      text-decoration: none;
      color: #0066cc;
    }
    a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <h1>期末考模擬題目列表</h1>
  <ul>
    {%- for i in range(1, 11) %}
      <li><a href="{{ url_for('question', qid=i) }}">第 {{ i }} 題</a></li>
    {%- endfor %}
  </ul>
</body>
</html>
