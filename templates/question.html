<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="utf-8">
  <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
  <title>第 {{ question.id }} 題：{{ question.title }}</title>
</head>
<body>
  <h2 class="question-title">第 {{ question.id }} 題：{{ question.title }}</h2>

  <form method="post" enctype="multipart/form-data">
    <p class="sub-question">上傳對應檔案：</p>
    <input type="file" name="data_file" accept=".xls,.xlsx,.csv"><br>
    <button type="submit">產生答案</button>
  </form>

  {% with msgs = get_flashed_messages() %}
    {% if msgs %}
      <ul style="color: red; margin-top: 1em;">
        {% for m in msgs %}
          <li>{{ m }}</li>
        {% endfor %}
      </ul>
    {% endif %}
  {% endwith %}

  <p><a href="{{ url_for('index') }}">回首頁</a></p>
</body>
</html>
