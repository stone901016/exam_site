<!DOCTYPE html>
<html lang="zh-Hant">
<head><meta charset="utf-8"></head>
<body>
  <h2>第 {{ question.id }} 題 答案</h2>
  <pre>{{ result }}</pre>
  {% if result.plots %}
    <h3>圖表</h3>
    {% for key,fn in result.plots.items() %}
      <div>
        <p>{{ key }}</p>
        <img src="{{ url_for('static','results/' + fn) }}" alt="{{ key }}">
      </div>
    {% endfor %}
  {% endif %}
  <p><a href="{{ url_for('question', qid=question.id) }}">重選檔案</a> | <a href="{{ url_for('index') }}">回首頁</a></p>
</body>
</html>
